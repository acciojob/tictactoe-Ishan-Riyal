<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Tic Tac Toe</h1>
      <!-- Name Input Form -->
      <div class="players-form">
        <div class="form-input">
          <label for="player1">Player 1:</label>
          <input
            type="text"
            id="player1"
            name="player1"
            required
            placeholder="First Player Name"
          />
        </div>

        <div class="form-input">
          <label for="player2">Player 2:</label>
          <input
            type="text"
            id="player2"
            name="player2"
            required
            placeholder="Second Player Name"
          />
        </div>

        <button id="submit">Start Game</button>
      </div>

      <!-- Game Area (initially hidden) -->
      <div class="game hidden">
        <div class="message">xxx, you're up</div>

        <!-- 3x3 Grid with IDs 1â€“9 -->
        <div class="grid">
          <div class="grid-item" id="1"></div>
          <div class="grid-item" id="2"></div>
          <div class="grid-item" id="3"></div>
          <div class="grid-item" id="4"></div>
          <div class="grid-item" id="5"></div>
          <div class="grid-item" id="6"></div>
          <div class="grid-item" id="7"></div>
          <div class="grid-item" id="8"></div>
          <div class="grid-item" id="9"></div>
        </div>

        <button class="restart">Restart</button>
      </div>
    </div>
  </body>
</html>
